# ğŸ« SPRING BOOT APPLICATION SETTINGS
# This file tells Spring Boot how to configure your application
# Think of it like a settings menu - each line controls a different feature

# ğŸ“± Basic Application Settings
spring.application.name=kafka-getting-started
server.port=8080

# ğŸ“¬ Kafka Message System Settings  
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=kafka-learning-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ğŸ˜ PostgreSQL Database Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/mydata
spring.datasource.username=cnldev
spring.datasource.password=cnldev_123
spring.datasource.driver-class-name=org.postgresql.Driver

# ğŸ—ƒï¸ Database Table Management (JPA/Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ğŸ“ Logging Settings
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG

# ğŸ”‡ Suppress expected shutdown warnings (these are normal during container cleanup)
logging.level.org.apache.kafka.common.network.Selector=WARN
logging.level.org.apache.kafka.clients.NetworkClient=WARN

# ğŸ¥ Health Monitoring Settings  
management.endpoints.web.exposure.include=health,info,metrics,kafka

# ğŸ“ WHAT DO THESE SETTINGS MEAN?
#
# APP SETTINGS:
# - spring.application.name: Gives your app a name
# - server.port: Web server runs on port 8080 (visit http://localhost:8080)
#
# KAFKA SETTINGS:
# - bootstrap-servers: Where to find Kafka (localhost:9092 = this computer, port 9092)
# - consumer.group-id: Team name for message consumers (all with same name work together)
# - auto-offset-reset: Start from earliest message (like reading book from page 1)
# - key/value deserializer: Convert computer bytes to readable text when receiving
# - key/value serializer: Convert readable text to computer bytes when sending
#
# DATABASE SETTINGS:
# - datasource.url: Database location (localhost:5432/mydata = local computer, database named mydata)
# - datasource.username/password: Login credentials (like website login)
# - driver-class-name: Which database type (PostgreSQL driver for PostgreSQL database)
#
# JPA SETTINGS (Database Table Management):
# - ddl-auto=update: Auto-create/update database tables when app starts
# - show-sql=true: Show database commands in console (helpful for learning)
# - dialect: Use PostgreSQL-specific SQL language
# - format_sql=true: Make SQL commands readable with proper formatting
# - use_sql_comments=true: Add helpful comments to generated SQL
#
# LOGGING SETTINGS:
# - logging.level.*.kafka=DEBUG: Show detailed Kafka information (good for learning)
#
# MONITORING SETTINGS:
# - management.endpoints: Enable health check pages at /actuator/health, /actuator/info, etc.
#
# ğŸ”§ HOW TO CHANGE SETTINGS:
# - Different port: server.port=8081
# - Different database: change datasource.url
# - Less logging: change DEBUG to INFO or WARN
# - Different Kafka server: change bootstrap-servers
#
# âš ï¸ IMPORTANT: Restart your application after changing any settings!

